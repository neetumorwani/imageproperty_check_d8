imageproperty_check.imageproperty_check_reports:
  path: 'admin/reports/imageproperty-size-check-errors'
  defaults:
    _content: '\Drupal\imageproperty_check\Controller\imagepropertyCheckController::imagepropertyCheckReportsDisplay'
  requirements:
   _permission: 'view image stats'

imageproperty_check.config:
  path: 'admin/reports/imageproperty-size-check-errors/imageproperty-check-settings'
  defaults:
    _form: '\Drupal\imageproperty_check\Form\ImagepropertyCheckConfigForm'
  requirements:
    _permission: 'access content'

imageproperty_check.pager_cron_config:
  path: 'admin/reports/imageproperty-size-check-errors/pager-cron-config'
  defaults:
    _form: '\Drupal\imageproperty_check\Form\ImagepropertyPagerCronConfigForm'
  requirements:
    _permission: 'access content'

imageproperty_check.imageproperty_check_aspect_ratio_reports:
  path: 'admin/reports/imageproperty-size-check-errors/aspect-ratio'
  defaults:
    _content: '\Drupal\imageproperty_check\Controller\imagepropertyCheckAspectRatioController::imagepropertyCheckAspectRatioReportsDisplay'
  requirements:
   _permission: 'view image aspect ratio stats'

imageproperty_check.update_image_glitches_reports:
  path: 'admin/reports/imageproperty-size-check-errors/update-report'
  defaults:
    _form: '\Drupal\imageproperty_check\Form\ImagepropertyCheckUpdateReport'
  requirements:
   _permission: 'update image aspect ratio stats'



